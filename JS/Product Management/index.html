<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <h1>Product Management</h1>
    <button class="add-product-button" id="add-product" data-bs-toggle="modal" data-bs-target="#product-modal" >
        <i class="fa-solid fa-plus" id="add-button"> </i>
        Add Product
    </button>

    <div class="input-group">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="form-control" placeholder="Search"/>
    </div>

    <table id="product-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="modal" id="product-modal">
        <div class="modal-dialog">
            <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header" id="product-modal-header">
                <h4 class="modal-title">Add/Edit Product</h4>
                <button type="button" data-bs-dismiss="modal">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <form id="product-form">
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="product-name"><b>ID </b></label>
                        <input type="text" class="form-control" id="product-id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="product-name"><b>Name </b></label>
                        <input type="text" class="form-control" id="product-name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-quantity"><b>Quantity</b></label>
                        <input type="number" class="form-control" id="product-quantity" placeholder="Quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price"><b>Price</b></label>
                        <input type="number" class="form-control" id="product-price" placeholder="Price" required>
                    </div>
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"> 
                        <i class="fa-solid fa-check"></i> Submit
                    </button>
                </div>
            </form>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
