<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BAI_6</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="calculator-container">
            <div class="header-container">
                <h1> Calculator </h1>
            </div>
            <div class="input-container">
                <input id="number1" name="number1" placeholder="Input number 1" type="number" required>
                <input id="number2" name="number2" placeholder="Input number 2" type="number" required>
            </div>
            <div class="button-container">
                <button onclick="addition()">
                    Addition (+)
                </button>
                <button onclick="subtraction()">
                    Substract (-)
                </button>
                <button onclick="multiplier()">
                    Multiplier (x)
                </button>
                <button onclick="division()">
                    Division (/)
                </button>
            </div>
        </div>
        <div id="result-container">

        </div>
        <script src="./script.js"></script>

    </body>
</html>
