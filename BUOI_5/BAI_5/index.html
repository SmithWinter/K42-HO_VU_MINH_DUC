<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BAI_5</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="convertor-container">
            <div class="header-container">
                <h1> Currency Convertor </h1>
            </div>
            <div class="form-container">
                <div class="input-container">
                    <label for="amount">Amount</label>
                    <input class="input-field" id="amount" type="number" name="amount" placeholder="Amount">
                </div>
                <div class="input-container">
                    <label for="from-currency">From currency</label>
                    <select class="select-field" id="from-currency" onchange="conversionFlag()">
                        <option value="" disabled selected>Select</option>
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="to-currency">To currency</label>
                    <select class="select-field" id="to-currency" onchange="conversionFlag()">
                        <option value="" disabled selected>Select</option>
                        <option value="VND" disabled>VND</option>
                        <option value="USD" disabled>USD</option>
                    </select>
                </div>
                <button class="output-button" onclick="currencyConversion()">
                    Convert
                </button>

            </div>
        </div>
        <div id="result-container">

        </div>
        <script src="./script.js"></script>

    </body>
</html>
