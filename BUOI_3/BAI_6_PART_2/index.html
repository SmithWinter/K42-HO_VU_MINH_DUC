<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BAI_6_PART_2</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="page-background">
            <div class="my-hobby">
                <div class="form-header">
                    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
                </div>
                <form method="get" action="/index.html">
                    <div class="form-input">
                        <label class="form-label">Họ và tên</label>
                        <input type = "text" name="full-name" placeholder="" size="15"/>
                    </div>
                    <div class="form-input">
                        <label class="form-label">Ngày sinh</label>
                        <input type = "text" name="birthday" placeholder="" size="15"/>
                    </div>
                    <div class="form-input">
                        <label class="form-label">Giới tính</label>
                        <input type="radio" name="gender"/> Nam 
                        <input type="radio" name="gender"/> Nữ 
                    </div>                    
                    <div class="form-input">
                        <label class="form-label">Địa chỉ</label>
                        <textarea name="address"></textarea>
                    </div>
                    <div class="form-input">
                        <label class="form-label">Lớp </label>
                        <select title="class">
                            <option value = "">-Chọn lớp-</option>
                            <option value = "1">1</option>
                            <option value = "2">2</option>
                            <option value = "3">3</option>
                            <option value = "4">4</option>
                            <option value = "5">5</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label class="form-label">Email</label>
                        <input type = "text" name="email" placeholder="" size="15"/>
                    </div>
                    <div class="form-input">
                        <label class="form-label">Số điện thoại</label>
                        <input type = "text" name="phone-number" placeholder="" size="15"/>
                    </div>
                    <div class="submit-data">
                        <input type = "button" name="submitButton" value="Đăng ký"/>
                        <input type = "button" name="resetForm" value="Nhập lại"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
