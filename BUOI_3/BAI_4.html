<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BAI_4</title>
        <style>
            .wufoo {
                font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
            }
            .asterisk {
                color: red
            }

        </style>
    </head>
    <body>
        <div id="product-form">
            <form method="get" action="/BUOI_3/BAI_4.html" class="wufoo">
                <div id="form-header">
                    <h2>Order Form</h2>
                </div>
                <div id="product-select">
                    <p>What would you like to buy?</p>
                    <select title="$">
                        <option value = "1$">A</option>
                        <option value = "2$">B</option>
                        <option value = "3$">C</option>
                    </select>
                </div>
                <div id="product-quantity">
                    <p>How many would you like to order?</p>
                    <input type="radio" name="rd"/> 1 - $10 <br/>
                    <input type="radio" name="rd"/> 2 - $20 <br/>
                    <input type="radio" name="rd"/> 3 - $25 <br/>
                </div>
                <div id="full-name">
                    <p>Name <span class="asterisk">*</span> </p>
                    <input type = "text" name="firstname" placeholder="First Name" size="15"/>
                    <input type = "text" name="lastname" placeholder="Last Name" size="15"/>
                </div>
                <div id="email">
                    <p>Email</p>
                    <input type = "text" name="email" size="35"/>
                </div>
                <div id="phone-number">
                    <p>Phone Number</p>
                    <input type = "text" name="phone1" size="5"/> -
                    <input type = "text" name="phone2" size="5"/> -
                    <input type = "text" name="phone3" size="5"/>
                </div>
                <div id="submit-button">
                    <p><input type = "button" name="btSubmit" value="Submit"/></p>      
                </div>
            </form>
        </div>
    </body>
</html>
